<mat-toolbar class="main-mat-toolbar">
  <mat-toolbar-row>
    <button
        (click)="onSidenavToggle()"
        *ngIf="!(isHandset$ | async)"
        aria-label="Toggle sidenav"
        mat-icon-button
        type="button"
    >
      <mat-icon
          *ngIf="!sideNavState"
          aria-label="Side nav toggle icon"
          class="toolbar-icon"
      >menu
      </mat-icon>
      <mat-icon
          *ngIf="sideNavState"
          aria-label="Side nav toggle icon"
          class="toolbar-icon"
      >menu_open
      </mat-icon>
    </button>
    <button
        (click)="sidenav.toggle()"
        *ngIf="isHandset$ | async"
        aria-label="Toggle sidenav"
        mat-icon-button
        type="button"
    >
      <mat-icon
          *ngIf="!sidenav.opened"
          aria-label="Side nav toggle icon"
          class="toolbar-icon"
      >menu
      </mat-icon>
      <mat-icon
          *ngIf="sidenav.opened"
          aria-label="Side nav toggle icon"
          class="toolbar-icon"
      >menu_open
      </mat-icon>
    </button>
    <span
        [@animateLogo]="(isHandset$ | async) ? 'handset' : 'large'"
        class="logo"
    >peritenis
    </span>
    <span class="icon-spacer"></span>
    <button (click)="select.open()" mat-icon-button
            matTooltip="Theme">
      <i class="material-icons">settings</i>
    </button>

    <mat-select
        #select
        style="visibility:hidden;width: 0"
    >
      <mat-option
          *ngFor="let theme of themes"
          (click)="changeTheme(select.value)"
          value="{{theme.name}}">{{theme.name}}
      </mat-option>
    </mat-select>

    <button
        (click)="logout()"
        *ngIf="isLoggedIn$ | async"
        aria-label="Logout"
        mat-icon-button
        type="button"
    >
      <mat-icon
          aria-hidden="search"
          aria-label="Example heart icon"
          class="toolbar-icon"
      >account_circle
      </mat-icon>
    </button>

    <button
        (click)="logout()"
        *ngIf="!(isLoggedIn$ | async)"
        aria-label="Logout"
        mat-icon-button
        type="button"
    >
      <mat-icon
          aria-hidden="search"
          aria-label="Example heart icon"
          class="toolbar-icon"
      >login
      </mat-icon>
    </button>

    <!-- <mat-icon class="material-icons-outlined">settings</mat-icon> -->
    <!-- <fa-icon class="header-toolbar-icon" [icon]="['fas', 'search']"></fa-icon>
    <fa-icon
      class="header-toolbar-icon"
      [icon]="['fas', 'shoe-prints']"
    ></fa-icon>
    <fa-icon
      class="header-toolbar-icon"
      [icon]="['fas', 'fill-drip']"
    ></fa-icon> -->
    <!-- <fa-icon [icon]="['far', 'envelope']"></fa-icon> -->
    <!-- <fa-icon [icon]="['fas', 'user-cog']"></fa-icon>
    <fa-icon [icon]="['far', 'bell']"></fa-icon> -->
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav
      #sidenav
      [@onSideNavChange]="sideNavState ? 'open' : 'close'"
      [@onSideNavChange]="(isHandset$ | async) ? 'open' : 'open'"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) ? 'false' : 'true'"
      autoFocus="false"
      fixedInViewport="true"
      fixedTopGap="53"
  >
    <mat-nav-list>
<!--      <a-->
<!--          mat-list-item-->
<!--          routerLink="/login"-->
<!--      >LOGin</a> <a-->
<!--          mat-list-item-->
<!--          routerLink="/signup"-->
<!--      >Signup</a>-->
      <app-menu-list-item
          *ngFor="let sidenavItem of (sidenavItems | async)"
          [isHandset$]="isHandset$"
          [item]="sidenavItem"
          [linkText]="linkText"
      ></app-menu-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content
      [@onMainContentChange]="onSideNavChange ? 'open' : 'close'"
      [@onMainContentChange]="(isHandset$ | async) ? 'collapsed' : 'open'"
      cdk-scrollable
  >
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
