<section class="form">
  <mat-card>
    <mat-card-actions>
      <button mat-button [routerLink]="['/']">
        <mat-icon>{{ icon }}</mat-icon>
      </button>
      <mat-divider></mat-divider>
    </mat-card-actions>
    <mat-card-header>
      <mat-card-title>{{ titleLabel }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>{{ emailLabel }}</mat-label>
          <input
            type="email"
            matInput
            placeholder="{{ emailLabel }}"
            formControlName="email"
          />
          <mat-hint>{{ emailHint }}</mat-hint>
          <mat-error>El campo no debe estar vacío.</mat-error>
          <mat-error>El e-mail no es válido.</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>{{ passwordLabel }}</mat-label>
          <input
            type="password"
            matInput
            placeholder="{{ passwordLabel }}"
            formControlName="password"
          />
          <mat-hint>{{ passwordHint }}</mat-hint>
          <mat-error>El password debe contener al menos 6 caracteres</mat-error>
        </mat-form-field>
        <button type="submit" mat-raised-button>
          {{ buttonLabel }}
        </button>
        <p>
          {{ alreadyAnAcountLabel }}
          <a [routerLink]="['/signup']">
            {{ logInLinkLabel }} <mat-icon>{{ loginIcon }}</mat-icon></a
          >
        </p>
      </form>
    </mat-card-content>
  </mat-card>
</section>
